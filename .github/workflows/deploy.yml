name: Deploy Worker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Wrangler
        run: npm install -g wrangler@latest

      - name: Build Worker
        run: wrangler build

      - name: Add Header
        run: |
          cp dist/worker.js dist/worker-original.js
          echo "/*!
  * v2ray Subscription Worker ($GITHUB_SHA)
  * Copyright 2024 Vahid Farid (https://twitter.com/vahidfarid)
  * Licensed under GPLv3 (https://github.com/vfarid/v2ray-worker/blob/main/Licence.md)
  */

$(cat dist/worker-original.js)" > dist/worker.js

      - name: Deploy to Cloudflare Workers
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          KV_NAME: ${{ secrets.KV_NAME }}
        run: |
          sed -i "s/KV_NAME/${KV_NAME}/g" wrangler.toml
          npx wrangler deploy --api-token $CF_API_TOKEN --account-id $CF_ACCOUNT_ID
